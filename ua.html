<!DOCTYPE html>
<html>
<body>

<h1>The Window Navigator Object</h1>
<h2>The userAgent Property</h2>

<p id="demo"></p>

<script> 
    let agent = navigator.userAgent;  
    if (agent.indexOf('iPhone') >= 0) {
        window.location.replace("https://apps.apple.com/us/app/sartorius-service-connect/id1554232112");
    } else if (agent.indexOf('Android') >= 0) {
        window.location.replace("https://play.google.com/store/apps/details?id=com.sartorius.lpsservice");
    }
</script>

</body>
</html>
