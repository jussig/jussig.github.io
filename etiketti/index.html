        .container {
            max-width: 1024px;

        }

        .grid {
            max-width: 1024px;
            margin: 20px auto;
            display: grid;

            position: relative; /* Add relative positioning to the container */

        .image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            opacity: 0.60;
        }

        .title {
            position: absolute; /* Add absolute positioning */
            top: 50%; /* Position at the vertical center */
            left: 50%; /* Position at the horizontal center */
            transform: translate(-50%, -50%); /* Center the element */
            text-align: center;
            background-color: #FFFFFF70;
            z-index: 1;
            margin: 0;
            color: black; /* Set text color to white or adjust as needed */
        }

        h1 {
            font-size: 48px
        }

        h2 {
            font-size: 24px
        }
        
        .bottomBar {
            text-align: center;
            font-family: "Roboto", Helvetica, sans-serif;
            font-weight: 600;
            font-size: 1em;
            position: absolute; /* Add absolute positioning */
            bottom: 5%; /* Position at the vertical center */
            text-align: center;
            background-color: #FFFFFF70;
            z-index: 1;
            margin: 0;
            color: black; /* Set text color to white or adjust as needed */
        }
    </style>
</head>
